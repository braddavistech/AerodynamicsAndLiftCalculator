      .mainBox{
        font-family: arial;
        position:fixed;
        z-index: 2;
        top:10vw;
        width: 55vw;
        font-size: 5vw;
  	    background: #ebebe0;
        margin-left: 1.5vw;
        margin-right:1.5vw;
        position: relative;
  	    overflow: hidden;
        border-style:solid;
        border-width:.25vw;
        border-color:black;
      }
      #namesInput{
        margin-left: 1vw;
        margin-top:.5vw;
        margin-bottom:.5vw;
        font-size: 1.5vw;
        font-weight: bolder;
        line-height: 1;
      }
      .inputBox{
        width:10vw;
        margin-left:1vw;

      input::placeholder{

        font-size: 1.25vw;

      #submitAnswer{
        position:relative;
        color: black;
        background-color: red;
        font-weight: bold;
        text-align:center;
  	    font-size: 1.5vw;
        width:6vw;
  	    margin-left: 22vw;
        padding-top: .25vw;
        padding-bottom: .25vw;
        margin-top: 1vw;
        margin-bottom: 1vw;
        border-radius: 1vw;
  	    line-height: 1;
      }
      #printOut{
        margin-left: 1vw;
        margin-top:1vw;

<body>
  <h1 id="title">LIFT CALCULATOR<br></h1>

  <video autoplay muted loop id="myVideo">
    <source src="https://youtu.be/k4l3td50_48" type="video/mp4">
  </video>

  <div class = "mainBox">
      <p id="namesInput">COEFFICIENT OF LIFT </p>
        <input class="inputBox" id="cOfLift" type="number" step=".001" placeholder="Enter C of Lift">
      <p id="namesInput">DENSITY </p>
        <input class="inputBox" id="density" type="number" step=".001" placeholder="Enter Density">
      <p id="namesInput">VELOCITY<br>
        <input class="inputBox" style="margin-left: 0vw; margin-top:.5vw; margin-bottom:.3vw;" id="velocityInput" type="number" step=".001" placeholder="Enter Velocity">
          <input id="selectButtons" type="radio" name="velocity" value="feet"/><label style="font-size:1vw;">FEET</label>
          <input id="selectButtons" type="radio" name="velocity" value="meters"/><label style="font-size:1vw;">METERS</label>
          <input id="selectButtons" type="radio" name="velocity" value="miles"/><label style="font-size:1vw;">MILES</label>
          <input id="selectButtons" type="radio" name="velocityTime" value="seconds"/><label style="font-size:1vw;">SECONDS</label>
          <input id="selectButtons" type="radio" name="velocityTime" value="hours"/><label style="font-size:1vw;">HOURS</label></p>
      <p id="namesInput">WING AREA</p>
          <input class="inputBox" id="wingArea" type="number" step=".001" placeholder="Enter Wing Area"></p>
      <button id="submitAnswer">Submit</button>

      <script>
      var cOfLift, density, area, lift, velocityInput, velocityCorrected, velocitySentence, finalVelocity
      const lengthButton=document.getElementsByName('velocity');
      const timeButton=document.getElementsByName('velocityTime');

      submitAnswer.addEventListener('click', ()=> {
          density = document.getElementById('density').value;
          cOfLift = document.getElementById('cOfLift').value;
          area = document.getElementById('wingArea').value;
          if ((lengthButton[0].checked || lengthButton[1].checked || lengthButton[2].checked) &&(timeButton[0].checked || timeButton[1].checked)){
              velocityInput=document.getElementById('velocityInput').value;
              if (lengthButton[0].checked){
                velocityCorrected = velocityInput*.3048;}
              else if (lengthButton[1].checked){
                velocityCorrected = velocityInput*1.000;}
              else {velocityCorrected = velocityInput*1609.344;}
              if (timeButton[0].checked){
                velocityCorrected = velocityCorrected;}
              else {
                velocityCorrected = velocityCorrected/3600;}
              lift = .5*cOfLift*density*velocityCorrected*velocityCorrected*area;

              document.getElementById("cOfLiftSentence").innerHTML = "The coefficient of lift for the aircraft is " + cOfLift + ".";
              document.getElementById("densitySentence").innerHTML = "The density for the air around the aircraft is " + density + " kilograms per cubic meters.";
              document.getElementById("velocitySentence").innerHTML = "The velocity for the aircraft is " + velocityCorrected.toFixed(2) + " meters per second.";
              document.getElementById("areaSentence").innerHTML = "The planform area for the aircraft is " + area + " square meters.";
              document.getElementById("liftSentence").innerHTML = "The lift for the aircraft is " + lift.toFixed(2) + " Newtons.";
          } else {document.getElementById("velocitySentence").innerHTML = "You must select both a length and time unit for the velocity.";}



        });

        </script>
      <div id="printOut">
        <p id="cOfLiftSentence"></p>
        <p id="densitySentence"></p>
        <p id="velocitySentence"></p>
        <p id="areaSentence"></p>
        <p id="liftSentence"></p>
      </div>
  </div>

</body>
